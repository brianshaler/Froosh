
<h1>Editing Special <%= special.name %></h1>
<%- partial('../messages') %>
<form method="post" action="/special/<%= special.id %>">
  <input type="hidden" name="_method" value="put" />
  <p>Name: <input type="text" name="special[name]", value="<%= special.name %>" /></p>
  <p>
  	<button class="button-submit" type="submit" value="Update">Save</button>
  	<a class="button-cancel" href="/special/<%= special.id %>">Cancel</a>
  </p>
</form>
