
<h1>Viewing special</h1>
<script type="text/javascript">
	$(function(){

		// Delete User
		$('.button-delete').click(function(){
			
			var specialId = this.id;
			
			$("#dialog-confirm" ).dialog({
				resizable: false,
				height:180,
				width:400,
				modal: true,
				buttons: {
					"Delete": function() {
						$( this ).dialog( "close" );
						$.ajax({
							   type: "DELETE",
							   url: "/special/" + specialId,				   
							   success: function(msg) {				   	  
								  window.location.replace("/specials");
							   },
							   error: function(msg) {					  
								  alert("I was unable to delete the special - something has gone wrong, apologies!");
							   }
						});
					},
					Cancel: function() {
						$( this ).dialog( "close" );
					}
				}
			});			
			
		});
		
	});
</script>
<div id="dialog-confirm" style="display: none;" title="Delete special?">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>This will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>
<%- partial('../messages') %>
<table>
	<tr>
  		<th>ID</th><td><%= special.id %></td>
  	</tr>
  	<tr>
  		<th>Name</th><td><%= special.name %></td>
  	</tr> 	
</table>
<a class="button-edit" href="<%= special.id %>/edit" title="Edit special ...">
	Edit 
</a>
<button class="button-delete" id="<%= special.id %>"  title="Delete special ...">
	Delete
</button>

	List Specials
</a>
