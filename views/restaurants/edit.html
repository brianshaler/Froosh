
<h1>Editing Restaurant <%= restaurant.name %></h1>
<%- partial('../messages') %>
<form method="post" action="/restaurant/<%= restaurant.id %>">
  <input type="hidden" name="_method" value="put" />
  <p>Name: <input type="text" name="restaurant[name]", value="<%= restaurant.name %>" /></p>
  <p>
  	<button class="button-submit" type="submit" value="Update">Save</button>
  	<a class="button-cancel" href="/restaurant/<%= restaurant.id %>">Cancel</a>
  </p>
</form>
