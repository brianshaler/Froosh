<h1>Login</h1>
<% if (errors) { 
	errors.forEach(function (error) { %>
		<div><%- error %></div>
<% }); } %>
<form method="post" action="/user/login">
	User name: <input type="text" name="user_name" value="<%= user_name %>" /><br />
	Password: <input type="password" name="password" /><br />
	<input type="submit" value="Login" />
</form>
